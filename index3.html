        position: relative;
      }

      .hero::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
      }

      .hero-content {
        position: relative;
        z-index: 1;
      }
      .hero h1 {
        font-size: 3rem;
        margin-bottom: 20px;
      }
      .btn {
        display: inline-block;
        padding: 12px 30px;
        background: #ff0000;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        transition: background 0.3s;
      }

      .btn:hover {
        background: #000000;
      }

      .fade-in {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 1s forwards;
      }

      .fade-in:nth-child(2) {
        animation-delay: 0.5s;
      }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>

        <h1 class="fade-in">Добро пожаловать на сайт!</h1>
        <a href="#" class="btn fade-in">Нажать</a>
      </div>
    </section>
  </body>
